<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <div class="container-fluid">

  <div class="contenedor d-flex justify-content-center shadow-lg p-3 mb-5 bg-white rounded" >
  <form>
    <h4>Registro</h4>
    <br/>
    <div class="row">
      <h5>Datos del usuario</h5>
    </div>
    <div class="row">

      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
          <input type="text" class="form-control input-lg" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"> Edad </span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>


      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Telefono</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Hombre</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Mujer</label>
        </div>
      </div>
    </div>
 

    <div class="row">
      <h5>Informacion de la cuenta</h5>
    </div>
    <div class="row">
      <div class="col">        

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Nombre de usuario</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>        
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Tipo de usuario</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Contraseña</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>        
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Confirmar contraseña</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
     </div> 

     <div class="row">
      <h5>Acerca del empleado</h5>
      <div class="input-group">
        <span class="input-group-text">Comentarios (opcional)</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div class="row mt-4">
        <div class="d-grid  col-6 mx-auto">
          <button type="button" class="btn btn-danger ">Rechazar registro</button>
        </div>
        <div class="d-grid  col-6 mx-auto">
          <button type="button" class="btn btn-success ">Aceptar registro</button>
        </div>
      </div>
     </div>
  
    </div>
  </form>
</div>
</div>

</body>
</html>
